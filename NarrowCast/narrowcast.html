<!DOCTYPE html>
<html>

  <head>

    <meta charset="UTF-8">
    <meta name="author" content="Maarten Pennings">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Maarten's NarrowCast</title>
    
    <style>
      body {
        margin: 0pt;
        background-image: url("bg.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        color: rgb(212,214,216);
        font-family: 'Lato', sans-serif;
        height: 100vh;
        overflow: hidden; /* suppresses scroll bar for @keyframes fly_from_right */
      }
      a { /* some RSS feeds have anchors, make them show nice */
        color: rgb(212,214,216);
        font-style: italic;
        text-decoration: none;
      }
      
      /* Main area of the screen: image with title and description */
      
      #fmt_main {
        height: 95%; /* #fmt_bar height must complement to 100 */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #fmt_main > div {
        display: inline-block; /* is accessed in javascript */
        position: absolute;
        background-color: black;  border: 3px solid rgb(212,214,216);  
        /* background-color: white;  border: 7px solid rgb(0,117,176);  color: rgb(70,85,95); */
        border-radius: 20px; 
      }
      #fmt_logo {
        position: absolute;
        top: 0px;
        right: 0px;
      }
      #fld_title {
        font-size: 5.5vh;  
        padding: 0.2em;
        top: 2vh; left: 2vw; /* Overridden by @keyframes fly_from_left at 100% */
        text-align: left;
        max-width:75%;
        animation-name: fly_from_left;
        animation-duration: 0.9s;
      }
      #fmt_main > img {
        display: inline-block; 
        max-height: 100%;
        max-width: 100%;
      }
      #fld_description {
        font-size: 3vh;  
        padding: 0.5em;
        bottom: 8vh; right: 1vw; /* Overridden by @keyframes fly_from_right at 100% */
        text-align: right;
        max-width:35%;
        animation-name: fly_from_right;
        animation-duration: 0.9s;
      }

      @keyframes fly_from_left {
        0%   {top:2vh; left:-75vw; } /* Left matches max-width in #fld_title */
        100% {top:2vh; left:2vw; }
      }
      @keyframes fly_from_right {
        0%   {bottom:8vh; right:-35vw; } /* Right matches max-width in #fld_title */
        100% {bottom:8vh; right:1vw; }
      }
      
      /* Bar at the bottom with all status info */

      #fmt_bar {
        background-color: black;
        height: 5%;  /* #fmt_main height must complement to 100 */
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      #fmt_bar > * {
        display: inline-block;
        height: 100%;
        font-size: 2vh;  /* #fmt_bar height must roughly double */
        /* border: 1px solid rgb(70,85,95); */
        box-sizing: border-box; 
        padding-top:1vh;
      }
      #fld_pagecursor {
        text-align: center;
        width: 5vw; /* all #fmt_bar children must add to (max) 100vw */
      }
      #fld_channel {
        text-align: left;
        padding-left: 6px;
        width: 15vw; /* all #fmt_bar children must add to (max) 100vw */
      }
      #fmt_pageshow {
        text-align: center;
        padding-left: 16px;
        padding-right: 16px;
        width: 60vw; /* all #fmt_bar children must add to (max) 100vw */
      }
      #fmt_pageshow_bg {
        background-color:rgb(70,85,95);
        border-radius:2vh; /* must be the same as for #fld_pageshow */
        text-align:left;
      }
      #fld_pageshow {
        display:inline-block;
        border-radius:2vh; /* must be the same as for #fmt_pageshow_bg */
        background-color:rgb(0,117,176); 
        width:0%
      }
      #fld_xmlsload {
        text-align: center;
        width: 5vw; /* all #fmt_bar children must add to (max) 100vw */
      }
      #fld_datetime {
        text-align: right;
        padding-right: 6px;
        width: 15vw; /* all #fmt_bar children must add to (max) 100vw */
      }
    </style>

      var div_timeinterval_xmlsload= 30*60; //How many seconds before reloading the play list
      var div_timeinterval_pageshow=    30; // How many seconds before showing next page
      var div_timeinterval_timeshow=    50; // How many milliseconds before updating page bar/time etc

      // Generic libraries ====================================================
      
      // Shuffles `array`
      function array_shuffle(array) { 
        var currentIndex = array.length, temporaryValue, randomIndex;
        while( 0!==currentIndex ) {
          randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex -= 1;
          temporaryValue = array[currentIndex];
          array[currentIndex] = array[randomIndex];
          array[randomIndex] = temporaryValue;
        }
      }
      // Returns the path of a url 'http://aa.bb/cc/dd/ee.ff' -> 'http://aa.bb/cc/dd/'
      function url_path(url) { 
        return url.substring(0,url.lastIndexOf('/')+1);
      }
      // Returns the file of a url 'http://aa.bb/cc/dd/ee.ff' -> 'ee.ff'
      function url_file(url) { 
        return url.substring(url.lastIndexOf('/')+1);
      }
      // Returns url if url is absolute, otherwise makes absolute by prepending base
      function url_abs(base,url) { 
        if( url.match(/^[a-zA-Z]+:\/\//)==null ) url=url_path(base)+url; 
        return url;  
      }
      
      // Cache control ========================================================
      
      // To ensure that xml files are reread from the server (and not from the cache so that we won't see the change)
      // we bypass the cache by appending a changing suffix to the URL cache_urlnonce().
      var cache_sfx1;
      var cache_sfx2;
      function cache_init() {
        var d= new Date(); 
        d= new Date( d.getTime() - d.getTimezoneOffset()*60000  );
        cache_sfx1= d.toISOString().replace(/-/g,'').replace(/:/g,'').replace(/T/,'-').replace(/\..*$/,'');
        cache_sfx2= 0;
      }
      // Start a next cache session - after reload of the play list
      function cache_nextsession() {
        cache_sfx2++;
      }
      // The cache nonce for this session
      function cache_getnonce() {
        return cache_sfx1 + '-' + cache_sfx2;
      }
      // Appends a suffix to an URL to ensure the requested resource is not yet in a cache.
      // Within a session (reload of the play list) we can take the URLs from the cache
      function cache_urlnonce(url) { 
        var sep= url.includes('?') ? '&' : '?';
        return url + sep + cache_getnonce();  
      }

      // Image manager (preloading) ===========================================

      var imgmgr_img0;    // (Constant) link to html element fld_img0: always holds the wait image
      var imgmgr_img1;    // (Constant) link to html element fld_img1: (alternatingly) holds the active or next image (preload)
      var imgmgr_img2;    // (Constant) link to html element fld_img2: (alternatingly) holds the active or next image (preload)
      var imgmgr_active;  // Equals to either imgmgr_img1 or imgmgr_img2
      var imgmgr_preload; // Equals to either imgmgr_img1 or imgmgr_img2
      

      // The on load handler for imgmgr_img1 and imgmgr_img2
      function imgmgr_loaded() { 
        console.log( "Image loaded (", (imgmgr_active==this?"active":"preloaded"), ") ", this.src )
        // Blow up, if too small
        var parent= document.getElementById('fmt_main');
        var width_ratio= this.width/parent.offsetWidth;
        var height_ratio= this.height/parent.offsetHeight;
        if( width_ratio < 0.5 && height_ratio < 0.5 ) { // If image is really small ...
          this.width= this.width*2; // ... blow up by factor of two
        }
        // If the just loaded image is the active one, show it immediately. But normally this load call would be for the preloaded image
        if( imgmgr_active==this ) {
          imgmgr_img0.style.display="none"
          imgmgr_active.style.display="inline-block"
        }
      }
      // The on load error handler for imgmgr_img1 and imgmgr_img2
      function imgmgr_loaderror() {
        console.log( "Image error (", (imgmgr_active==this?"active":"preloaded"), ") ", this.src )
        this.src= div_error_img; // Will trigger imgmgr_loaded()
      }
      // Sets up global variables for the image manager
      function imgmgr_init() { 
        imgmgr_img0= document.getElementById('fld_img0')
        imgmgr_img1= document.getElementById('fld_img1')
        imgmgr_img2= document.getElementById('fld_img2')
        imgmgr_img0.src=div_wait_img;
        imgmgr_img1.onload=imgmgr_loaded;
        imgmgr_img2.onload=imgmgr_loaded;
        imgmgr_img1.onerror=imgmgr_loaderror;
        imgmgr_img2.onerror=imgmgr_loaderror;
      }
      // New set of images: url1 should be shown and url2 should be preloaded (it is up next)
      function imgmgr_set(url1, url2) { // url1 must be show, url2 is the image to preload (it will be shown next)
        if( imgmgr_img1.src==url1 ) { 
          imgmgr_active= imgmgr_img1;  // Found url1 in "cache" (img1), set the active image
          imgmgr_preload= imgmgr_img2; // Use other image for preloading
          // console.log("imgmgr_set(): img1 holds ",url1);
        } else if( imgmgr_img2.src==url1 ) { 
          imgmgr_active= imgmgr_img2;  // Found url1 in "cache" (img2), set the active image
          imgmgr_preload= imgmgr_img1; // Use other image for preloading
          // console.log("imgmgr_set(): img2 holds ",url1);
        } else { 
          imgmgr_active= imgmgr_img1;  // url1 not found, pick arbitrary image as active
          imgmgr_active.removeAttribute('width'); imgmgr_active.src= url1; // start loading (reset resizing)
          imgmgr_preload= imgmgr_img2; // Use other image for preloading
          // console.log("imgmgr_set(): not preloaded, using img1 ",url1);
        }
        imgmgr_preload.removeAttribute('width'); imgmgr_preload.src= url2; // Start preloading next (reset resizing)
        // Make the correct image visable (img0, 1 or 2)
        imgmgr_img0.style.display   = imgmgr_active.complete ? "none" : "inline-block"; 
        imgmgr_active.style.display = imgmgr_active.complete ? "inline-block" : "none"; 
        imgmgr_preload.style.display= "none"
      }

      // Load a list of XML channel files into an array =======================

      var xmls_channelsloaded;
      var xmls_callback;
      var xmls_pages;
      var xmls_log;
      var xmls_channels;
      // Helper to add a "error" page, e.g. a page that shows a failing xml channel list parse
      function xmls_adderror(url,msg) {
        var xmsg=msg.replace(/</g,'&lt;').replace(/>/g,'&gt;');
        var opage= { channel:url_file(url), img:div_error_img, title:'Error', description:xmsg+'<br/>'+url };
        xmls_pages.push(opage)
        console.warn('Error loading '+url+' '+msg);
        xmls_log+= 'Error loading '+url+' '+msg+'\r\n';
      }
      // Parse string `sxml` (a loaded xml channel file), and add all entries to the global array xml_pages. 
      // `channel` is the channel object this page is coming from.
      function xmls_chnparse(channel,sxml) { 
        var oparser= new DOMParser();
        var odom= oparser.parseFromString(sxml,'text/xml');
        var orss= odom.querySelector('rss');
        if( orss==null ) { xml_adderror(channel.url,'root "rss" missing'); return; }
        var ochannel= orss.querySelector('channel');
        if( ochannel==null ) { xml_adderror(channel.url,'tag "channel" missing'); return; }
        var ochanneltitle=ochannel.querySelector('title');
        if( ochanneltitle==null ) { xml_adderror(channel.url,'tag "channel" has no "title"'); return; }
        var oitems= odom.querySelectorAll('item');
        if( oitems==null || oitems.length==0) { xml_adderror(channel.url,'tag "channel" has no "item"'); return; }
        var ix= 0;
        while( ix<oitems.length ) {
          if( channel.limit!=null && ix>=channel.limit ) break; // Limit list if there is a limit (limit!=null) and we exceed it
          var oenclosure= oitems[ix].querySelector('enclosure');
          if( oenclosure==null ) { xml_adderror(channel.url,'"item" '+(ix+1)+' has no "enclosure" (for image)'); continue; }
          var simgurl= oenclosure.getAttribute('url')
          if( simgurl==null ) { xml_adderror(channel.url,'"item" '+(ix+1)+' has an "enclosure" but no "url" (for image)'); continue; }
          if( simgurl=="" ) { xml_adderror(channel.url,'"item" '+(ix+1)+' has an "enclosure" with an empty "url" (for image)'); continue; }
          simgurl= url_abs(channel.url,simgurl); // If image url is not absolute, prepend url of channel
          var otitle= oitems[ix].querySelector('title');
          if( otitle==null ) { xml_adderror(channel.url,'"item" '+(ix+1)+' has no "title"'); continue; }
          var odescription= oitems[ix].querySelector('description');
          if( odescription==null ) { xml_adderror(channel.url,'"item" '+(ix+1)+' has no "description"'); continue; }
          // There is no per-item-ulrnonce yet, so we inherit the urlnonce of the channel
          var opage= { channel:ochanneltitle.textContent, img:simgurl, urlnonce: channel.urlnonce, title:otitle.textContent, description:odescription.textContent };
          xmls_pages.push(opage);
          ix++;
        }
        var limitnote= channel.limit==null ? "" : "/"+oitems.length;
        console.log('Loaded '+ix+limitnote+' pages from '+channel.url);
        xmls_log+= 'Loaded '+ix+limitnote+' pages from '+ochanneltitle.textContent+'\r\n    '+channel.url+'\r\n';
      }
      // When a xml channel file is loaded, it is parsed, and the found pages are appended to xmls_pages[]
      // Then, either the next xml channel file is parsed with xmls_chnrequest(),
      // or the final callback is issued xmls_callback().
      function xmls_chnhandler() {
        //console.log('xmls_chnhandler req='+this.readyState+' xml='+this.status+' '+this.url);
        if( this.readyState==4 ) {
          // Request is ready (successfully or with error)
          //console.log('xmls_chnhandler xml='+this.status+' '+this.url);
          if( this.status==200 ) xmls_chnparse(this.channel,this.responseText); else xmls_adderror(this.channel.url,'GET failed');
          xmls_channelsloaded++;
          if( xmls_channelsloaded < xmls_channels.length ) { // Load next channel
            xmls_chnrequest(xmls_channels[xmls_channelsloaded]);
          } else { // All channels loaded, callback
            xmls_callback(xmls_channels,xmls_pages,xmls_log);
          }
        }
      }
      // Request to load the xml `channel`, falls through to xmls_chnhandler() 
      function xmls_chnrequest(channel) { 
        //console.log('xmls_chnrequest '+channel.url);
        var oreq= new XMLHttpRequest();
        oreq.channel= channel; // Field `channel` added
        oreq.onreadystatechange= xmls_chnhandler;
        oreq.open('GET',cache_urlnonce(channel.url));
        oreq.send();
      }
      // Load the first channel file from xmls_channels[], xmls_channelsloaded is the index.
      // When that channel is loaded, the index is stepped, and either the next xml channel file is loaded, or the final xmls_callback is called.
      function xmls_chsload() {
        //console.log('xmls_chsload');
        xmls_channelsloaded= 0; // loop over all channels in xmls_channels, start at 0
        xmls_chnrequest(xmls_channels[xmls_channelsloaded]);
      }
      // Helper that parses the play list xml file, and converts it to a channel array xmls_channels[]
      function xmls_lstparse(lsturl,sxml) {
        var oparser= new DOMParser();
        var odom= oparser.parseFromString(sxml,'text/xml');
        var olist= odom.querySelector('list');
        if( olist==null ) { 
          // No 'list' element, is this maybe a channel
          var ochannel= odom.querySelector('channel');
          if( ochannel==null ) { xmls_adderror(chnurl,'root "list" missing'); return; }
          // Yes, this was a channel, spoof a list
          var ochannel= { url:lsturl, limit:null, urlnonce:"yes" };
          xmls_channels.push(ochannel);
          // Log and quit
          console.log('No list passed, using single channel from '+lsturl);
          xmls_log+= 'No list passed, using single channel from\r\n    '+lsturl+'\r\n\r\n';
          return
        }
        var ochannels= odom.querySelectorAll('channel');
        if( ochannels==null || ochannels.length==0) { xmls_adderror(lsturl,'<list> has no <channel>'); return; }
        for( var i=0; i<ochannels.length; i++ ) {
          var chnurl= ochannels[i].textContent;
          if( chnurl=="" ) { xmls_adderror(lsturl,'<channel> '+(i+1)+' is empty (expected channel url)'); continue; }
          chnurl= url_abs(lsturl,chnurl); // If channel url is not absolute, prepend url of play list
          var limit= parseInt( ochannels[i].getAttribute('limit') )
          if( isNaN(limit) || limit<1 ) limit= null; // null signals no limit specified (or there was a syntax error)
          var urlnonce= ochannels[i].getAttribute('urlnonce')
          if( urlnonce==null || urlnonce!="no" ) urlnonce= "yes"; else urlnonce="no";
          var ochannel= { url:chnurl, limit:limit, urlnonce:urlnonce };
          xmls_channels.push(ochannel);
        }
        console.log('Loaded '+xmls_channels.length+' channel urls from list '+lsturl);
        xmls_log+= 'Loaded '+xmls_channels.length+' channels from list\r\n    '+lsturl+'\r\n\r\n';
      }
      // When xml play list is loaded, parse it with helper xmls_lstparse(), then load all channels xmls_chsload(). 
      // If play list parsing fails abort and return
      function xmls_lsthandler() { 
        //console.log('xmls_lsthandler req='+this.readyState+' xml='+this.status+' '+this.url);
        if( this.readyState==4 ) {
          // Request is ready (successfully or with error)
          // console.log('xmls_lsthandler xml='+this.status+' "'+this.url+'"');
          if( this.status!=200 || this.url=="" ) {
            if( this.url=="" ) xmls_adderror('<none>','After web page url add "?" and then playlist url, e.g. append "?example.list.xml"'); else xmls_adderror(this.url,'play list get failed');
            xmls_callback(xmls_channels,xmls_pages,xmls_log); 
            return; // call back and abort           
          }
          xmls_lstparse(this.url,this.responseText); 
          xmls_chsload();
        }
      }
      // Request to load the xml play list file from URL `lsturl`, calls xmls_lsthandler() when loaded
      function xmls_lstrequest(lsturl) { 
        //console.log('xmls_lstrequest '+lsturl);
        var oreq= new XMLHttpRequest();
        oreq.url= lsturl; // Field `url` added
        oreq.onreadystatechange= xmls_lsthandler;
        oreq.open('GET',cache_urlnonce(lsturl));
        oreq.send(); 
      }
      // Load the xml play list file from lsturl.
      // Falls through to xmls_lsthandler, which may abort with an error in the playlist by calling xmls_callback().
      // Otherwise it falls through to xmls_chnhandler (via xmls_chsload) ending also with a call to xmls_callback().
      function xmls_lstload(lsturl) { 
        //console.log('xmls_lstload '+lsturl);
        xmls_channels= []; // List of all channel urls initialized to empty, loader will add new ones
        xmls_lstrequest(lsturl); 
      }
      // The root function of the xml loader: loads the xml files (first play list then channels) file from URL `lsturl`.
      // When done (successful or with error), calls `callback`. 
      // Note: errors are printed in console.warn, added to xmls_log, and appended as error pages to xmls_pages[].
      function xmls_loader(lsturl,callback) { 
        //console.log('xmls_loader '+lsturl);
        xmls_callback= callback; // Function to call when loading and parsing of xml files is completed
        xmls_log= ''; // Log of xml files load
        xmls_pages= []; // List of all pages of all xml channel files, also used to add pages with (load) errors
        xmls_lstload(lsturl);
      }
      
      // Main =================================================================

      // Handler that updates the bar frequently. Timer is setup in main()      
      var main_timestart_xmlsload; // Records when xml was loaded (in main_xmlload), so that status bar can show time-to-go
      var main_timestart_pageshow; // Records when page was shown (in main_showpage), so that status bar can show time-to-go
      var main_pages;
      function main_showtime() {
        var now= new Date;
        var reload_remain_s= Math.round( (now - main_timestart_xmlsload) / 1000 );
        var page_remain_ms= now - main_timestart_pageshow;
        // Build strings
        var perc= (100/1000)*page_remain_ms/div_timeinterval_pageshow; if( perc>100 ) perc=100;
        document.getElementById('fld_pageshow').style.width= perc+"%";
        document.getElementById('fld_xmlsload').innerHTML= main_timestart_xmlsload==null? '-' : div_timeinterval_xmlsload-reload_remain_s;
        document.getElementById('fld_datetime').innerHTML= now.getHours() + (now.getMinutes()<10?':0':':') + now.getMinutes() + ' ' +
          ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'][now.getDay()] + ' ' +
          ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'][now.getMonth()] + ' '+
          now.getDate(); // + ' ' + now.getFullYear();
      }
      // Helper to force CCS animation attached to a DOM element to be re-executed 
      function main_animate(elm) { // recreate elm, this retriggers the animation
        var newone = elm.cloneNode(true);
        elm.parentNode.replaceChild(newone, elm);        
      }
      // This function actually updates all fld_xxx in the DOM with the data for the current page.
      // Uses animations for title and description. Captures time stamp for the bar.
      function main_showpage() {
        main_timestart_pageshow= Date.now(); // Timestamp page show, so that we can show remaining page time in bar
        // Advance to next page (with wrap around)
        main_pages.cursor= (main_pages.cursor+1) % main_pages.length;
        var page= main_pages[main_pages.cursor];
        var page_next= main_pages[(main_pages.cursor+1) % main_pages.length];
        // Display page
        document.getElementById('fld_title').innerHTML= page.title;
        document.getElementById('fld_title').style.display= page.title==""? "none" : "inline-block";
        var url1= page.urlnonce=="no" ? page.img : cache_urlnonce(page.img) ;
        var url2= page.urlnonce=="no" ? page_next.img : cache_urlnonce(page_next.img) ;
        imgmgr_set(url1,url2);
        document.getElementById('fld_description').innerHTML= page.description;
        document.getElementById('fld_description').style.display= page.description==""? "none" : "inline-block";
        document.getElementById('fld_channel').innerHTML= page.channel;
        document.getElementById('fld_channel').title= page.img;
        document.getElementById('fld_pagecursor').innerHTML= (main_pages.cursor+1)+'/'+(main_pages.length);
        // Trigger animation
        main_animate( document.getElementById('fld_title') );
        main_animate( document.getElementById('fld_description') );
      }
      // Shows the current page (main_pages.cursor, which will be stepped), and sets a timer to show the next.
      // Note that this function can also be called on click on 'fmt_pageshow', so the timer is canceled then.
      var main_pagetimer;
      function main_startpage() { 
        if( main_pagetimer!=null ) clearInterval(main_pagetimer); // If there is a page timer running, stop it
        main_showpage(); main_pagetimer=setInterval(main_showpage, div_timeinterval_pageshow*1000); 
      }
      // Goes to previous page: main_pages.cursor will decremented, then starts that page main_pagestart().
      // This function is called on right click on 'fmt_pageshow'.
      function main_prevpage() { 
        main_pages.cursor= (main_pages.cursor+main_pages.length-2) % main_pages.length;
        main_startpage();
      }
      // Handler is called when xmlload() finishes
      // Shuffles (if second arg og the HTML URL says so) the pages, and starts rendering them with main_startpage().
      function main_loadhandler(channels,pages,log) { 
        //console.log('main_loadhandler()'); 
        //for( var channel of channels ) console.log('  ch: '+channel.url+'  limit: '+ (channel.limit==null?"none":channel.limit) ); 
        //  for( var page of pages ) console.log('  pg: '+page.channel+' '+page.img+' '+page.title+' '+page.description); 
        //  console.log('  lg: '+log);
        console.log('New playlist '+pages.length+' pages');
        if( document.location.search.split('&').includes('mix') ) { array_shuffle(pages); console.log('Mixing playlist'); log+='\r\nMode: mix';} else log+='\r\nMode: seq';
        document.getElementById('fld_pagecursor').title= log;
        main_pages= pages; // Latch in the new pages
        main_pages.cursor= -1; // Cursor added (which page to show). Note: cursor is pre-increment
        main_startpage();
      }
      // This function is the start of a play list load. 
      // Captures time stamp for the bar, take measures to not load from cache, but get fresh xml files.
      // The URL of the playlist is the first argument of the URL of this HTML page.
      // The xml_loader is started, passing a call-back main_loadhandler(),
	  // which is called when loading of play list and the listed channels is done.
      function main_xmlsload() {
        //console.log('main_xmlsload()');
        main_timestart_xmlsload= Date.now(); // Time stamp when loading of xml files started, so that we can show "next load" in status bar
        cache_nextsession(); // start a new cache session
        document.getElementById('fld_xmlsload').title= 'Seconds till playlist reload\r\n'+cache_getnonce()+'\r\nClick to force reload';
        // Determine play list URL
        var args= document.location.search.split('&');
        var lsturl="";
        if( args.length>0 && args[0]!="" ) {
          lsturl= args[0].substring(1); // First arg is playlist URL (strip '?')
          lsturl= url_abs(document.URL,lsturl); // If playlist url is not absolute, prepends url of HTML
        }
        // Load xml files (lsturl could be ""), when loaded, main_loadhandler() is called
        xmls_loader(lsturl,main_loadhandler);
      }
      // (Re)loads the play list, and set a timer for a next reload.
      // Note that this function can also be called on click on 'fld_xmlsload', so the timer is canceled then.
      var main_reloadtimer;
      function main_startload() { 
        //console.log('main_startload()');
        if( main_reloadtimer!=null ) clearInterval(main_reloadtimer); // If there is a reload timer running, stop it
        main_xmlsload(); main_reloadtimer=setInterval(main_xmlsload, div_timeinterval_xmlsload*1000 ); // Timer to reload xml page list
      }
      // The key handler implements pagedown and pageup - installed in main()
      function main_hotkeyhandler(event) {
        if( event.key=='PageDown' ) main_startpage();
        if( event.key=='PageUp' ) main_prevpage();
        return true; // 'false' means consumed
      }
      // Main function, started upon HTML load.
      // Kicks off the timer that updates the bottom bar (page, date/time)
      // Loads the playlist for the first time, which causes playing of the pages
      function main() {
        //console.log('main()');
        cache_init();
        imgmgr_init();
        document.getElementsByTagName("body")[0].onkeydown=main_hotkeyhandler;
        document.getElementById('fmt_pageshow').onclick= main_startpage;
        document.getElementById('fmt_pageshow').oncontextmenu= function(){ main_prevpage(); return false; } // false prevents context menu to pop up
        document.getElementById('fmt_pageshow').title= 'Click (left) to move to next page, right-click for previous (or press PageDown/PageUp)';
        document.getElementById('fld_datetime').title= div_version;
        document.getElementById('fld_xmlsload').onclick= main_startload;
        main_showtime(); setInterval(main_showtime, div_timeinterval_timeshow ); // Timer to update the bottom bar (page, date/time)
        main_startload();
      }
      // Call main() once html is loaded
      window.onload= main; 
      if( ! "".includes ) alert("This application needs a standards compliant web browser (Chrome, Edge, Firefox) - it does not run on Internet Explorer");
    </script>
  </head>

  <body>
    <div id="fmt_main">
      <img id='fmt_logo' src='logo.png'>
      <div id='fld_title'>Waiting for data to load...</div>
      <img id='fld_img0'>
      <img id='fld_img1'>
      <img id='fld_img2'>
      <div id='fld_description'>Waiting for data to load...</div> 
    </div>
    <div id="fmt_bar">
      <div id='fld_pagecursor'>wait</div>
      <div id='fld_channel'>wait</div>
      <div id='fmt_pageshow'><div id='fmt_pageshow_bg'><div id='fld_pageshow'>&nbsp;</div></div></div>
      <div id='fld_xmlsload'>wait</div>
      <div id='fld_datetime'>wait</div>
    </div>
  </body>

</html>
